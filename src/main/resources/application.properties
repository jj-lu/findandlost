#thymeleaf start
spring.thymeleaf.prefix=classpath:/templates/
srping.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false
#thymeleaf end

#数据库信息配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/findandlost?useUnicode=true&characterEncoding=utf-8&serverTimezone=CTT&useSSL=false

# \u7528\u6237\u540D
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.max-active=20
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10

#pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true

#mapper
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=org.fkit.findandlost.bean

spring.messages.basename=i18n.login


